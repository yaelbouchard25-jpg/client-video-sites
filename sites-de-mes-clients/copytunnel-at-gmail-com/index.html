<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yael - Scaling.io</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            line-height: 1.6;
            color: #000000;
        }
        
        .header {
            background: #000000;
            padding: 20px 40px;
            text-align: left;
            color: white;
            position: relative;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header h1 {
            font-size: 1.8em;
            margin: 0;
            font-weight: 700;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        .section {
            background: white;
            padding: 30px 20px;
            margin-bottom: 40px;
        }
        
        .section h2 {
            color: #000000;
            font-size: 2.2em;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }
        
        /* Message personnalisé sous le header */
        .welcome-message {
            text-align: center;
            padding: 50px 20px 30px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .welcome-message h2 {
            font-size: 2.5em;
            font-weight: 700;
            color: #000000;
            margin-bottom: 0;
        }
        
        /* LECTEUR VIDEO SANS THUMBNAIL - DIRECT (IDENTIQUE) */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            background-color: black;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 3;
            cursor: pointer;
        }
        
        .calendly-container {
            overflow: hidden;
            background: white;
            min-height: 700px;
        }
        
        /* Bouton CTA qui apparaît après 30 secondes */
        .cta-button {
            text-align: center;
            margin: 50px auto 0 auto;
            padding-bottom: 50px;
            min-height: 100px;
        }
        
        .cta-button a {
            display: inline-block;
            background: #4A90E2;
            color: white;
            padding: 25px 50px;
            font-size: 1.8em;
            font-weight: 700;
            text-decoration: none;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 1s ease-in;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
            opacity: 0;
            visibility: hidden;
        }
        
        .cta-button a.show {
            opacity: 1;
            visibility: visible;
        }
        
        .cta-button a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.4);
            background: #3A7BC8;
        }
        
        .calendly-container iframe {
            width: 100%;
            height: 700px;
            border: none;
        }
        
        /* Nouveau style pour le texte de réservation simplifié */
        .reservation-title {
            text-align: center;
            font-size: 2.5em;
            font-weight: 700;
            color: #000000;
            margin: 60px 0 40px 0;
        }
        
        .footer {
            text-align: center;
            padding: 30px 20px;
            background: #000000;
            color: white;
            margin-top: 60px;
            font-size: 0.9em;
        }
        
        .footer p {
            opacity: 0.7;
            margin: 5px 0;
        }
        
        .footer a {
            color: white;
            text-decoration: none;
            opacity: 0.7;
            margin: 0 10px;
        }
        
        .footer a:hover {
            opacity: 1;
        }
        
        .emoji {
            font-size: 1.3em;
            margin-right: 10px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            
            .section {
                padding: 30px 20px;
            }
            
            .container {
                padding: 30px 15px;
            }
            
            .calendly-container iframe {
                height: 600px;
            }
            
            .reservation-title {
                font-size: 1.8em;
                margin: 40px 0 30px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>Scaling.io</h1>
        </div>
    </div>
    
    <div class="container">
        <div class="welcome-message">
            <h2>Pour Yael</h2>
        </div>
        
        <div class="section">
            <!-- LECTEUR VIDEO DIRECT SANS THUMBNAIL (IDENTIQUE) -->
            <div class="video-container">
                <div id="player" class="player"></div>
                <div id="video-overlay" class="video-overlay"></div>
            </div>
        </div>
        
        <!-- BOUTON QUI APPARAÎT APRÈS 30 SECONDES -->
        <div id="cta-button" class="cta-button">
            <a id="cta-link" href="https://calendly.com/scaling-io/session-de-scaling" target="_blank">
                Réserve Ta Session Gratuite Yael >>
            </a>
        </div>
    </div>
    
    <div class="footer">
        <p>© 2025 Scaling.io | Tous droits réservés</p>
        <p>
            <a href="mailto:contact@scaling.io">Contact</a> | 
            <a href="#">Mentions légales</a> | 
            <a href="#">CGV</a>
        </p>
    </div>

    <!-- JAVASCRIPT OVERLAY PLAY/PAUSE GÉANT + BOUTON APRÈS 30s -->
    <script>
    function createYouTubePlayer(videoId) {
        // Add the YouTube iframe API script if not already added
        if (!document.getElementById('youtube-iframe-api')) {
            const script = document.createElement('script');
            script.id = 'youtube-iframe-api';
            script.src = 'https://www.youtube.com/iframe_api';
            document.body.appendChild(script);
        }

        // YouTube Player setup
        let player;

        window.onYouTubeIframeAPIReady = function () {
            player = new YT.Player('player', {
                videoId: videoId,
                playerVars: {
                    autoplay: 0,        // Pas de lecture auto
                    mute: 0,           // Pas muet
                    controls: 0,       // AUCUNE barre de contrôles
                    rel: 0,            // Pas de vidéos suggérées
                    modestbranding: 1, // Masque logo YouTube
                    showinfo: 0,       // Pas d'infos vidéo
                    iv_load_policy: 3, // Pas d'annotations
                    disablekb: 1,      // Désactive clavier
                    enablejsapi: 1,    // Active API JavaScript
                    fs: 0,             // Pas de plein écran
                    cc_load_policy: 0  // Pas de sous-titres
                },
                events: {
                    onReady: function () {
                        setupEventListeners(player);
                        showButtonAfter30Seconds();
                    }
                }
            });
        };

        // OVERLAY GÉANT PLAY/PAUSE
        function setupEventListeners(player) {
            const overlay = document.getElementById('video-overlay');

            overlay.addEventListener('click', () => {
                const state = player.getPlayerState();
                
                // État 1 = en lecture → mettre en pause
                if (state === 1) {
                    player.pauseVideo();
                }
                // État 2 = en pause, État -1 = pas démarré, État 5 = en attente → lancer
                else if (state === 2 || state === -1 || state === 5 || state === 0) {
                    player.playVideo();
                }
            });

            // Empêcher tous les autres événements sur l'iframe
            const iframe = document.querySelector('#player iframe');
            if (iframe) {
                iframe.style.pointerEvents = 'none';
            }
        }
        
        // AFFICHER LE BOUTON APRÈS 30 SECONDES
        function showButtonAfter30Seconds() {
            setTimeout(function() {
                const ctaLink = document.getElementById('cta-link');
                ctaLink.classList.add('show');
            }, 30000); // 30000 millisecondes = 30 secondes
        }
    }

    // Initialize the player when page loads
    document.addEventListener('DOMContentLoaded', function() {
        // Remplacez par l'ID de votre vidéo YouTube
        createYouTubePlayer('-vG0ANaUwTY');
    });
    </script>
</body>
</html>
