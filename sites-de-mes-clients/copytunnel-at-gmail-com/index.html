    <!-- JAVASCRIPT OVERLAY PLAY/PAUSE G√âANT (IDENTIQUE) -->
    <script>
    function createYouTubePlayer(videoId) {
        // Add the YouTube iframe API script if not already added
        if (!document.getElementById('youtube-iframe-api')) {
            const script = document.createElement('script');
            script.id = 'youtube-iframe-api';
            script.src = 'https://www.youtube.com/iframe_api';
            document.body.appendChild(script);
        }

        // YouTube Player setup
        let player;

        window.onYouTubeIframeAPIReady = function () {
            player = new YT.Player('player', {
                videoId: videoId,
                playerVars: {
                    autoplay: 0,        // Pas de lecture auto
                    mute: 0,           // Pas muet
                    controls: 0,       // AUCUNE barre de contr√¥les
                    rel: 0,            // Pas de vid√©os sugg√©r√©es
                    modestbranding: 1, // Masque logo YouTube
                    showinfo: 0,       // Pas d'infos vid√©o
                    iv_load_policy: 3, // Pas d'annotations
                    disablekb: 1,      // D√©sactive clavier
                    enablejsapi: 1,    // Active API JavaScript
                    fs: 0,             // Pas de plein √©cran
                    cc_load_policy: 0  // Pas de sous-titres
                },
                events: {
                    onReady: function () {
                        setupEventListeners(player);
                    }
                }
            });
        };

        // OVERLAY G√âANT PLAY/PAUSE
        function setupEventListeners(player) {
            const overlay = document.getElementById('video-overlay');

            overlay.addEventListener('click', () => {
                const state = player.getPlayerState();
                
                // √âtat 1 = en lecture ‚Üí mettre en pause
                if (state === 1) {
                    player.pauseVideo();
                }
                // √âtat 2 = en pause, √âtat -1 = pas d√©marr√©, √âtat 5 = en attente ‚Üí lancer
                else if (state === 2 || state === -1 || state === 5 || state === 0) {
                    player.playVideo();
                }
            });

            // Emp√™cher tous les autres √©v√©nements sur l'iframe
            const iframe = document.querySelector('#player iframe');
            if (iframe) {
                iframe.style.pointerEvents = 'none';
            }
        }
    }

    // Initialize the player when page loads
    document.addEventListener('DOMContentLoaded', function() {
        // Remplacez par l'ID de votre vid√©o YouTube
        createYouTubePlayer('X3P2wpLyfvQ');
    });
    </script>
