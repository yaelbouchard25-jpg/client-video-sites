    <script>
    function createYouTubePlayer(videoId) {
        // Add the YouTube iframe API script if not already added
        if (!document.getElementById('youtube-iframe-api')) {
            const script = document.createElement('script');
            script.id = 'youtube-iframe-api';
            script.src = 'https://www.youtube.com/iframe_api';
            document.body.appendChild(script);
        }

        // YouTube Player setup
        let player;

        window.onYouTubeIframeAPIReady = function () {
            player = new YT.Player('player', {
                videoId: videoId,
                playerVars: {
                    autoplay: 0,
                    mute: 0,
                    controls: 0,
                    rel: 0,
                    modestbranding: 1,
                    showinfo: 0,
                    iv_load_policy: 3,
                    disablekb: 1,
                    enablejsapi: 1
                },
                events: {
                    onReady: function () {
                        setupEventListeners(player);
                    }
                }
            });
        };

        // Event listeners for video interactions (DIRECT)
        function setupEventListeners(player) {
            const overlay = document.getElementById('video-overlay');

            overlay.addEventListener('click', () => {
                const state = player.getPlayerState();
                if (state === 1) {
                    player.pauseVideo(); // Pause the video
                } else if (state === 2 || state === -1 || state === 5) {
                    player.playVideo(); // Play/Resume the video
                }
            });
        }
    }

    // Initialize the player when page loads
    document.addEventListener('DOMContentLoaded', function() {
        // Remplacez 'dQw4w9WgXcQ' par l'ID de votre vidÃ©o YouTube
        createYouTubePlayer('dQw4w9WgXcQ');
    });
