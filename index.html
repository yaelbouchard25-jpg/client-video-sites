    <title>404 - Page non trouvée</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2, #c471ed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(116, 75, 162, 0.4);
        }
        .message {
            font-size: 1.8rem;
            font-weight: 300;
            color: #e0e0e0;
            margin-bottom: 1rem;
        }
        .submessage {
            font-size: 1.1rem;
            color: #b3b3b3;
            font-weight: 300;
            line-height: 1.5;
        }
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            .message {
                font-size: 1.4rem;
            }
            .submessage {
                font-size: 1rem;
            }
        }
    </style>

<body>
    <div class="container">
        <div class="error-code">404</div>
        <p class="message">Page non trouvée</p>

    </div>
